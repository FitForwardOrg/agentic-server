name: PR CI

on:
  pull_request:
  workflow_dispatch:

concurrency:
  group: pr-ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Set up uv (cached)
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: |
            uv.lock

      - name: Install dependencies
        run: make install

      - name: Lint
        run: make lint

      - name: Unit tests
        run: make test

      - name: Check changed files
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            deps:
              - 'uv.lock'

      - name: Clean uv cache
        run: uv cache clean

      - name: Build image
        if: steps.changes.outputs.deps == 'true'
        run: make build
