name: Publish Docker Image (GHCR)

on:
  # push:
  #   branches:
  #     - main
  pull_request:
  workflow_dispatch:

concurrency:
  group: ghcr-publish-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    name: Build & Push
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Verify GHCR token is set
        env:
          TOKEN_GITHUB_PACKAGE: ${{ secrets.TOKEN_GITHUB_PACKAGE }}
        run: |
          if [ -z "${TOKEN_GITHUB_PACKAGE}" ]; then
            echo "::error::Missing required secret TOKEN_GITHUB_PACKAGE (must be non-empty)."
            exit 1
          fi

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.TOKEN_GITHUB_PACKAGE }}

      - name: Compute version tag
        id: version
        run: |
          tag="$(make version-print)"
          echo "tag=${tag}" >> "${GITHUB_OUTPUT}"

      - name: Build image (version tag)
        env:
          IMAGE: ghcr.io/${{ github.repository }}
          TAG: ${{ steps.version.outputs.tag }}
        run: make build

      - name: Tag image as latest
        env:
          IMAGE: ghcr.io/${{ github.repository }}
          TAG: ${{ steps.version.outputs.tag }}
        run: docker tag "${IMAGE}:${TAG}" "${IMAGE}:latest"

      - name: Push image
        env:
          IMAGE: ghcr.io/${{ github.repository }}
          TAG: ${{ steps.version.outputs.tag }}
        run: |
          docker push "${IMAGE}:${TAG}"
          docker push "${IMAGE}:latest"
