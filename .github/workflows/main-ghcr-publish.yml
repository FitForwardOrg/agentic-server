name: Publish Docker Image (GHCR)

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ghcr-publish-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    name: Build & Push
    runs-on: ubuntu-latest
    timeout-minutes: 30
    environment: dev

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Verify GHCR token is set
        env:
          TOKEN_GITHUB_PACKAGE: ${{ secrets.TOKEN_GITHUB_PACKAGE }}
        run: |
          if [ -z "${TOKEN_GITHUB_PACKAGE}" ]; then
            echo "::error::Missing required secret TOKEN_GITHUB_PACKAGE (must be non-empty)."
            exit 1
          fi

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.TOKEN_GITHUB_PACKAGE }}

      - name: Compute image + tags
        id: meta
        shell: bash
        run: |
          tag="$(make version-print)"
          image="ghcr.io/${GITHUB_REPOSITORY,,}"

          echo "Computed image name: ${image}:${tag}"

          echo "tag=${tag}" >> "${GITHUB_OUTPUT}"
          echo "image=${image}" >> "${GITHUB_OUTPUT}"

      - name: Build image (version tag)
        env:
          IMAGE: ${{ steps.meta.outputs.image }}
          TAG: ${{ steps.meta.outputs.tag }}
        run: make build

      - name: Tag image as latest
        env:
          IMAGE: ${{ steps.meta.outputs.image }}
          TAG: ${{ steps.meta.outputs.tag }}
        run: docker tag "${IMAGE}:${TAG}" "${IMAGE}:latest"

      - name: Push image
        env:
          IMAGE: ${{ steps.meta.outputs.image }}
          TAG: ${{ steps.meta.outputs.tag }}
        run: |
          docker push "${IMAGE}:${TAG}"
          docker push "${IMAGE}:latest"

      - name: Delete old images
        uses: actions/delete-package-versions@v5
        with:
          token: ${{ secrets.TOKEN_GITHUB_PACKAGE }}
          owner: ${{ github.repository_owner }}
          package-name: ${{ github.event.repository.name }}
          package-type: container
          min-versions-to-keep: 5
          delete-only-untagged-versions: true
